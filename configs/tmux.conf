# Modern tmux configuration

# Use C-a as prefix (easier than C-b)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Enable mouse support
set -g mouse on

# True color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Start windows at 1, but panes at 0.
# Pane base index must be 0 for Claude Code teammate mode compatibility
# (Claude Code assumes 0-based pane indexing; see GitHub #23527).
set -g base-index 1
setw -g pane-base-index 0

# Renumber windows on close
set -g renumber-windows on

# Increase history limit
set -g history-limit 50000

# Faster escape time
set -sg escape-time 10

# Focus events
set -g focus-events on

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Navigate panes with Alt+arrow
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Status bar
set -g status-position bottom
set -g status-style "bg=default,fg=white"
set -g status-left "#[fg=blue,bold] #S "
set -g status-right "#[fg=yellow]%H:%M "
set -g status-left-length 30

# Window status
setw -g window-status-format " #I:#W "
setw -g window-status-current-format "#[fg=cyan,bold] #I:#W "

# Pane borders
set -g pane-border-style "fg=brightblack"
set -g pane-active-border-style "fg=cyan"

# Use zsh as default shell
set -g default-shell /bin/zsh
